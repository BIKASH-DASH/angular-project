<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.title}}</td>
        <td>{{item.completed}}</td>
        </tr>
    </tbody>
</table>
